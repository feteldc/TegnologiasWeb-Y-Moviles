<!DOCTYPE html>
<html>
<head>

<body>

        <li><a href="#contacto">Contacto</a></li>
    </ul>

    <h1>Formulario de Inscripcion</h1>
    <form id="formularioPaciente" class="contact-form">
        <div class="form-group inline">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required class="form-control">
        </div>
        
        <div class="form-group inline">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingrese su email" required class="form-control">
        </div>

        <div class="form-group">
            <span>Sexo:</span><br><br>
            <label for="masculino" style="display: inline-block; margin-right: -700px;">Masculino</label>
            <input type="radio" name="sexo" value="masculino" id="masculino" style="vertical-align: middle;">
            
            <label for="femenino" style="display: inline-block; margin-left: -500px;margin-right: -600px;">Femenino</label>
            <input type="radio" name="sexo" value="femenino" id="femenino" style="vertical-align: middle;">
        </div>
        
        <BR><br>
        

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad" required class="form-control">
        </div>

        <div class="form-group">
            <label for="documento">Suba el Documento PDF:</label>
            <div class="form-group" id="pdfContainer" style="display: none;">
                <embed id="pdfViewer" src="" width="100%" height="500">
            </div>
            
            <button type="button" onclick="PDF()" class="form-control">subir documento</button>
            
        </div>
    </form>
    <button type="button" onclick="calcularIMC()" class="form-control">Enviar</button>
</body>
</html>
