<!DOCTYPE html>
<html>
<head>
    <title>Generador de Contraseñas Seguras</title>
    <script src="wepApp.js"></script>
</head>
<body>
    <h1>Generador de Contraseñas Seguras</h1>

    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" min="8" max="20" value="10">
    <br><br>

    <label for="minusculas">Incluir minusculas:</label>
    <input type="checkbox" id="minusculas"checked >
    <br><br>

    <label for="mayusculas">Incluir mayúsculas:</label>
    <input type="checkbox" id="mayusculas"checked>
    <br><br>

    <label for="numeros">Incluir números:</label>
    <input type="checkbox" id="numeros" checked >
    <br><br>

    <label for="simbolos">Incluir símbolos:</label>
    <input type="checkbox" id="simbolos" checked>
    <br><br>
    
    <button id="generar">Generar Contraseña</button>
    <p id="contrasena"></p>
    
</body>
</html>
